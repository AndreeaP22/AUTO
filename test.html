<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoShow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background: black;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      background: rgba(0,0,0,0.4); /* overlay pentru contrast */
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
      Browserul tău nu suportă video.
    </video>
    <div class="hero-content">
      <h1>Bine ai venit la AutoShow</h1>
      <p>Descoperă mașinile viitorului</p>
    </div>
  </div>
</body>
</html>
